{% extends "base.html" %}

{% block lab %}Лабораторная работа 2{% endblock %}

{% block main %}
    <h1>Марки машин</h1>
    <p>Всего марок в каталоге: {{ cars|length }}</p>
    
    {% for car in cars %}
    <div>
        <h3>{{ loop.index }}. {{ cat.name }}</h3>
        <img src="{{ url_for('static', filename='images/' + car.image) }}" alt="{{ car.name }}" width="300">
        <p>{{ car.description }}</p>
        <hr>
    </div>
    {% endfor %}
{% endblock %}
