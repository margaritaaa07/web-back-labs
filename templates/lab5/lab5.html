{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <head>
        <style>
            .styled-div {
                background-color: #fff0f5; 
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2); 
                padding: 20px;
                width: 300px;
                margin: 10px;
                text-align: center;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                border: 2px solid #ffb6c1; 
            }
            .styled-div:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3); 
                background-color: #ffe4e9; 
            }
            .styled-div h2 {
                color: #c71585; 
                margin-bottom: 10px;
            }
            .styled-div p {
                color: #db7093; 
                line-height: 1.5;
            }
            .styled-div a {
                color: #ff1493; 
                text-decoration: none;
                font-weight: bold;
                font-size: 18px;
            }
            .styled-div a:hover {
                color: #c71585; 
                text-decoration: underline;
            }
            h1 {
                color: #ff69b4; 
                text-align: center;
            }
            h2 {
                color: #db7093; 
                text-align: center;
            }
            body {
                background-color: #fffafa; 
            }
        </style>
    </head>
    <body>
        <h1>База знаний</h1>
        <h2>Пользователь - {{username}}</h2>
        <div class="styled-div"><a href="/lab5/login">Войти</a></div>
        <div class="styled-div"><a href="/lab5/register">Зарегистрироваться</a></div>
        <div class="styled-div"><a href="/lab5/list">Список статей</a></div>
        <div class="styled-div"><a href="/lab5/create">Создать статью</a></div>
    </body>
{% endblock %}
