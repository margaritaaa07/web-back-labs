<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маргарита Бережная. {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='lab2/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='lab2/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='lab2/favicon-16x16.png') }}">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            {% if request.cookies.get('bg_color') %}
            background-color: {{ request.cookies.get('bg_color') }};
            {% endif %}
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}px;
            {% endif %}
            {% if request.cookies.get('font_family') %}
            font-family: {{ request.cookies.get('font_family') }};
            {% endif %}
        }
        
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            flex: 1;
            min-width: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .header-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        main {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            min-height: 400px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
            flex-shrink: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
                gap: 15px;
            }
            
            .header-title {
                order: 1;
                width: 100%;
            }
            
            nav {
                order: 2;
                justify-content: center;
                gap: 10px;
                width: 100%;
            }
            
            .header-text {
                white-space: normal;
                text-overflow: clip;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                width: 100%;
            }
            
            nav a {
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <div class="header-text">
                WEB-программирование, часть 2. {% block lab %}{% endblock %}
            </div>
        </div>
        <nav>
            <a href="/">Главная страница</a> 
            <a href="/lab1">Лабораторная работа 1</a>
            <a href="/lab2">Лабораторная работа 2</a>
            <a href="/lab3">Лабораторная работа 3</a>
        </nav>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Маргарита Бережная, ФБИ-33, 3 курс, 2025
    </footer>
</body>
</html>
