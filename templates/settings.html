{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form>
        <div>
            <label class="label" for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>

        <div class="setting-group">
            <label for="bg_color">Выберите цвет фона:</label>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '#ffffff' }}">
        </div>

        <div class="setting-group">
            <label for="font_size">Выберите размер шрифта:</label>
            <select id="font_size" name="font_size">
                <option value="14px" {% if font_size == '14px' %}selected{% endif %}>Маленький (14px)</option>
                <option value="16px" {% if font_size == '16px' or not font_size %}selected{% endif %}>Средний (16px)</option>
                <option value="18px" {% if font_size == '18px' %}selected{% endif %}>Большой (18px)</option>
                <option value="20px" {% if font_size == '20px' %}selected{% endif %}>Очень большой (20px)</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="font_family">Выберите шрифт:</label>
            <select id="font_family" name="font_family">
                <option value="Arial, sans-serif" {% if font_family == 'Arial, sans-serif' or not font_family %}selected{% endif %}>Arial</option>
                <option value="'Times New Roman', serif" {% if font_family == "'Times New Roman', serif" %}selected{% endif %}>Times New Roman</option>
                <option value="'Courier New', monospace" {% if font_family == "'Courier New', monospace" %}selected{% endif %}>Courier New</option>
                <option value="Georgia, serif" {% if font_family == 'Georgia, serif' %}selected{% endif %}>Georgia</option>
                <option value="Verdana, sans-serif" {% if font_family == 'Verdana, sans-serif' %}selected{% endif %}>Verdana</option>
            </select>
        </div>

        <div>
            <button type="submit">ОК</button>
        </div>
    </form>>
{% endblock %}
